version: "3.9"

services:
  db:
    image: postgres:16
    container_name: flarenet-db
    restart: always
    environment:
      POSTGRES_DB: flarenet
      POSTGRES_USER: flarenet
      POSTGRES_PASSWORD: flarenet
    ports:
      - "5432:5432"
    volumes:
      - ./flarenet-backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./flarenet-backend/uploads:/uploads
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
